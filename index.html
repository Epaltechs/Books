<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aba42383d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Library</title>
</head>
<body>
    <section id="MyBookLibrary">
        <h1>
            <i class="fas fa-book-open"></i>
            All Awesome Books</h1>
            <div>
              <table class="library">
                  <tbody id="library"></tbody>
              </table>
              </div>
              <div>
              <hr class="divide"> 
                  <div>
                      <form id="libraryForm">
                          <h2>Add a New Book</h2>
                          <div>
                          <input id="title" type="text" placeholder="Title" required> <br><br> 
                          <input id="authors" type="text" placeholder="Author" required> <br><br>  
                          <button id="addBtn" type="submit">Add</button></div>
                      </form>
                  </div>
              </div>
          </section>      
    <script src="app.js"></script>
</body>
</html>
